<!DOCTYPE html>
<html>
<head>
    <title>StarNotary DAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<style>
    input {
        display: block;
        margin-bottom: 12px;
    }
</style>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Star Notary dApp</strong>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="py-5 container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2 class="mb-3">Create a Star</h2>
                <form onsubmit="return App.createStar(event)">
                    <label for="starName" class="form-label">Star Name:</label>
                    <div class="input-group mb-2">
                        <input class="form-control" type="text" id="starName" required>
                    </div>
                    <label for="starId" class="form-label">Star ID:</label>
                    <div class="input-group mb-2">
                        <input class="form-control" type="text" id="starId" required>
                    </div>
                    <button class="btn btn-primary" id="createStar">Create Star</button>
                </form>
            </div>
            <div class="col-12">
                <form onsubmit="return App.lookUp(event)">
                    <h2 class="mb-3">Look up a Star</h2>
                    <label for="lookid" class="form-label">Star ID:</label>
                    <div class="input-group mb-2">
                        <input class="form-control" type="text" id="lookid" required>
                    </div>
                    <button class="btn btn-primary">Look Up a Star</button>
                    <span id="status"></span>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="index.js"></script>

</body>
</html>
